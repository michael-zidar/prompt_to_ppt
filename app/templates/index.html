<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prompt to PPT</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-6">
      <h1 class="text-3xl font-semibold text-center">Create Presentation</h1>
      <form
        action="/generate"
        method="post"
        enctype="multipart/form-data"
        class="space-y-4 rounded-lg border border-gray-200 bg-white p-6 shadow"
      >
        <div class="space-y-1">
          <label for="prompt" class="block text-sm font-medium">Prompt</label>
          <textarea
            name="prompt"
            id="prompt"
            rows="4"
            class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
          ></textarea>
        </div>
        <div class="space-y-1">
          <label for="sample" class="block text-sm font-medium">Sample deck</label>
          <input
            type="file"
            name="sample"
            id="sample"
            class="block w-full text-sm text-gray-900 file:mr-4 file:rounded-md file:border-0 file:bg-blue-600 file:px-4 file:py-2 file:text-white hover:file:bg-blue-700"
          />
        </div>
        <button
          type="submit"
          class="inline-flex h-10 w-full items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
        >
          Generate
        </button>
      </form>
    </div>
  </body>
</html>
